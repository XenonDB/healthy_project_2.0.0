<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DataTables</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!--Replace with your tailwind.css once created-->

    <!--Regular Datatables CSS-->
    <link
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <!--Responsive Extension Datatables CSS-->
    <link
      href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/table.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 tracking-wider leading-normal">
    <!--Container-->
    <div class="container w-full md:w-4/5 xl:w-3/5 mx-auto px-2">
      <!--Title-->

      <!--Card-->
      <div id="recipients" class="p-8 mt-6 lg:mt-0 rounded shadow bg-white">
        <table
          id="example"
          class="stripe hover"
          style="width: 100%; padding-top: 1em; padding-bottom: 1em"
        >
          <thead>
            <tr>
              <th data-priority="1">使用者名稱</th>
              <th data-priority="2">帳號權限等級</th>
              <th data-priority="3">性別</th>
              <th data-priority="4">信箱</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>RYO</td>
              <td><i class="fad fa-circle"></i> 醫生</td>
              <td>Edinburgh</td>
              <td>61</td>
            </tr>

            <!-- Rest of your data (refer to https://datatables.net/examples/server_side/ for server side processing)-->

            <tr>
              <td>Donna Snider</td>
              <td>Customer Support</td>
              <td>New York</td>
              <td>27</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--/Card-->
    </div>
    <!--/container-->

    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>

    <!--Datatables -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script>
      $(document).ready(function () {
        var table = $("#example")
          .DataTable({
            responsive: true,
          })
          .columns.adjust()
          .responsive.recalc();
      });
    </script>
  </body>
</html>
